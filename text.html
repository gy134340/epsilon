<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="description" content="展示一些样例,写一些书籍,干点啥好呢,gy的网站">
	<meta name="keywords" content="three.js,demos,canvas,webgl,tricks,前端,guoyang,gy134340,web">
	<link rel="icon" href="img/icon/favicon.png">
	<link rel="stylesheet" href="css/reset.css">
	<style>
		.container{
			width: 100%;
			height: 100%;
			position: relative;
		}
		.message{
			position: absolute;
			z-index: 999;
			color:#fff;
			font-size: 16px;
			-webkit-transform:translate(-50%, -50%);
			transform: translate(-50%, -50%);

		}
		.title{
			color:#fff;
			position: absolute;
			font-size: 20px;
			top:10px;
			-webkit-transform:translateX(-50%);
			transform: translateX(-50%);
			left:50%;
			width: auto;
			margin: 0 auto;
		}

	</style>
</head>
<body>
<div class="container">
	<p class="title">text's geometry</p>
</div>
</body>
<script src="js/three.min.js"></script>
<script src="js/renderers/Projector.js"></script>
<script src="js/renderers/CanvasRenderer.js"></script>
<script src='js/TrackballControls.js'></script>
<script src="js/stats.min.js"></script>
<script src='js/tween.min.js'></script>
<script src="js/RequestAnimationFrame.js"></script>
<script type="text/javascript">

// about text shader geometry
// @author gy 2017.2.11
 
var container,stats;	
var canavs;
var camera,scene,renderer,controls;
var raycaster;			// 点击发出的一条射线
var mouse = new THREE.Vector2();	// 点向量

var winWidth = window.innerWidth;
var winHeight = window.innerHeight;
mouse.x = 0;
mouse.y = 0;


function init () {
	container = document.querySelectorAll('.container')[0];

	scene = new THREE.Scene();

	// 相机
	camera = new THREE.PerspectiveCamera(60, winWidth / winHeight, 1, 10000);
	camera.position.set(0, 0, 800);
	camera.lookAt(0, 0, 0);

	// 光
	var light = new THREE.AmbientLight(0x404040); 
	scene.add(light);


	var axisHelper = new THREE.AxisHelper(1000);
	scene.add( axisHelper );
	// geometry
	var text = "text's geometry.";
	var textFont  = new Promise(function(resolve,reject){
		new THREE.FontLoader().load('fonts/optimer_bold.typeface.json',function(res){
			font = res;
			resolve();
		});
	});
	
	textFont.then(function(){

		var geometry = new THREE.TextGeometry(text,{
					font: font,
					size: 100,
					height: 20,
					curveSegments: 4,
					bevelThickness: 2,
					bevelSize: 1.5,
					bevelEnabled: true,
					material: 0,
					extrudeMaterial: 1
				});
		var wireframe = new THREE.WireframeGeometry( geometry );
		var line = new THREE.LineSegments( wireframe );
		line.material.depthTest = false;
		line.material.opacity = 0.25;
		line.material.transparent = true;
		line.position.set(-500,0,0);
		scene.add( line );

	}).catch(function(error){
		console.log('font load error');
	});		
	

	// renderer 
	renderer = new THREE.WebGLRenderer( {antialias: true} );
	renderer.setClearColor(0x000000);
	renderer.setPixelRatio(window.devivePixelRatio);
	renderer.setSize(window.innerWidth, window.innerHeight);
	container.append(renderer.domElement);

	// 统计
	stats = new Stats();
	container.appendChild(stats.dom);

	// 控制器
	controls = new THREE.TrackballControls( camera, renderer.domElement );
	controls.speed = 5;
	controls.noPan = false;
	controls.noZoom = false;
	controls.rotateSpeed = 1.0;
	controls.zoomSpeed = 1.2;
	controls.panSpeed = 0.8;

	controls.staticMoving = true;
	controls.dynamicDampingFactor = 0.3;

	window.addEventListener( 'resize', onWindowResize, false );
}

function render(){
	camera.lookAt(scene.position);
	camera.updateProjectionMatrix();

	renderer.render(scene, camera);
}

function animate () {
	requestAnimationFrame(animate);

	render();
	TWEEN.update();
	stats.update();
	controls.update();
}

init();
animate();

function onWindowResize(){

	renderer.setPixelRatio( window.devicePixelRatio );
	camera.aspect = window.innerWidth / window.innerHeight;
	camera.updateProjectionMatrix();
	renderer.setSize( window.innerWidth, window.innerHeight );
}


	
function fastAbs(value){
	return (value ^ (value >> 31)) - (value >> 31);
}

function threshold(value){
	return (value > 0x15) ? 0xFF : 0;
}

</script>
</html>
